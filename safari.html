<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome to ZOO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            background-color: blanchedalmond;
            color: #333;
        }

        header {
            font-size: 2.5em;
            font-weight: bold;
            color: red;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .container {
            background-color: yellow;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        #locations, #score, #help {
            margin: 20px 0;
            padding: 10px;
            background-color: #f1f8e9;
            border: 2px solid #c5e1a5;
            border-radius: 8px;
            font-size: 1.2em;
            color:purple;
        }

        div.instructions {
            font-size: 1.1em;
            color: #5d4037;
            margin-bottom: 15px;
        }

        .help {
            background-color: #e3f2fd;
            border: 2px solid #90caf9;
            padding: 10px;
            border-radius: 8px;
            color: #0288d1;
            cursor: pointer;
            font-size: 1.2em;
            margin-bottom: 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .help:hover {
            background-color: #bbdefb;
            color: #01579b;
        }

        .game-field {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .location {
            width: 100px;
            height: 100px;
        }

        .location img {
            width: 100px;
            height: 100px;
        }

        @media (max-width: 500px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            header {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>

    <h1>Mahendra kumar goes on safari</h1>

    <div class="container">
        <div class="instructions">Click on the locations to find rare animals, watch out for the lion!</div>
        <div id="locations">Number of locations checked is zero</div>
        <div id="score">Score is zero</div>
        <div class="help">Click for help</div>
        <div id="help">Help report</div>
    </div>

    <div class="game-field">
        <div class="location"><img id="img0" src="tree.jpg" alt="Tree" onclick="check(0)"></div>
        <div class="location"><img id="img1" src="tree.jpg" alt="Tree" onclick="check(1)"></div>
        <div class="location"><img id="img2" src="tree.jpg" alt="Tree" onclick="check(2)"></div>
        <div class="location"><img id="img3" src="tree.jpg" alt="Tree" onclick="check(3)"></div>
        <div class="location"><img id="img4" src="tree.jpg" alt="Tree" onclick="check(4)"></div>
        <div class="location"><img id="img5" src="tree.jpg" alt="Tree" onclick="check(5)"></div>
    
        <div class="location"><img id="img6" src="tree.jpg" alt="Tree" onclick="check(6)"></div>
        <div class="location"><img id="img7" src="tree.jpg" alt="Tree" onclick="check(7)"></div>
        <div class="location"><img id="img8" src="tree.jpg" alt="Tree" onclick="check(8)"></div>
        <div class="location"><img id="img9" src="tree.jpg" alt="Tree" onclick="check(9)"></div>
        <div class="location"><img id="img10" src="tree.jpg" alt="Tree" onclick="check(10)"></div>
        <div class="location"><img id="img11" src="tree.jpg" alt="Tree" onclick="check(11)"></div>
    
        <div class="location"><img id="img12" src="tree.jpg" alt="Tree" onclick="check(12)"></div>
        <div class="location"><img id="img13" src="tree.jpg" alt="Tree" onclick="check(13)"></div>
        <div class="location"><img id="img14" src="tree.jpg" alt="Tree" onclick="check(14)"></div>
        <div class="location"><img id="img15" src="tree.jpg" alt="Tree" onclick="check(15)"></div>
        <div class="location"><img id="img16" src="tree.jpg" alt="Tree" onclick="check(16)"></div>
        <div class="location"><img id="img17" src="tree.jpg" alt="Tree" onclick="check(17)"></div>
    
        <div class="location"><img id="img18" src="tree.jpg" alt="Tree" onclick="check(18)"></div>
        <div class="location"><img id="img19" src="tree.jpg" alt="Tree" onclick="check(19)"></div>
        <div class="location"><img id="img20" src="tree.jpg" alt="Tree" onclick="check(20)"></div>
        <div class="location"><img id="img21" src="tree.jpg" alt="Tree" onclick="check(21)"></div>
        <div class="location"><img id="img22" src="tree.jpg" alt="Tree" onclick="check(22)"></div>

        <div class="location"><img id="img33" src="tree.jpg" alt="Tree" onclick="check(33)"></div>
        <div class="location"><img id="img34" src="tree.jpg" alt="Tree" onclick="check(34)"></div>
        <div class="location"><img id="img35" src="tree.jpg" alt="Tree" onclick="check(35)"></div>
    </div>    

    <script>
        let ids = [];
        for (let i = 0; i < 36; i++) {
            ids.push("img" + i);
        }
    
        let score = 0;
        let locationsVisited = 0;
        let lastLocation = 0;
        let zebraLocations = [1, 8, 12, 22, 34];
        let lionLocation = 14;
        let gameOver = false;
    
        function check(position) {
            if (gameOver) return;
    
            let imgId = ids[position];
            let imgElement = document.getElementById(imgId);
    
            if (zebraLocations.includes(position)) {
                imgElement.src = "zebra.png";
                score += 4;
            } else if (position === lionLocation) {
                imgElement.src = "lion.png.jpg";
                score -= 2;
                gameOver = true;
                alert("Game Over! You found the lion.");
            } else {
                imgElement.src = "elephant.jpg";
                score += 1;
            }
    
            locationsVisited += 1;
            lastLocation = position;
    
            document.getElementById("locations").innerText = `Number of locations checked: ${locationsVisited}`;
            document.getElementById("score").innerText = `Score: ${score}`;
        }
    
        function help() {
            let lastRow = Math.floor(lastLocation / 6);
            let lastCol = lastLocation % 6;
            let lionRow = Math.floor(lionLocation / 6);
            let lionCol = lionLocation % 6;
    
            let nearbyLocations = [lastLocation - 1, lastLocation + 1, lastLocation - 6, lastLocation + 6];
            let zebraNearby = nearbyLocations.some(loc => zebraLocations.includes((loc + 36) % 36));
    
            if (zebraNearby) {
                document.getElementById("help").innerText = "I see stripes.";
            } else if (Math.abs(lastRow - lionRow) <= 1 && Math.abs(lastCol - lionCol) <= 1) {
                document.getElementById("help").innerText = "Rawr.";
            } else {
                document.getElementById("help").innerText = "It's grey.";
            }
        }
    
        document.querySelector(".help").onclick = help;
    </script>    
</body>
</html>
