    <!DOCTYPE html>

    <style>

        #target, #counter {

        }

        button {

        button#stop {

        button:hover {
            background-color: #20ea4c;

        }

        button#stop:hover {

            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);  
            transform: scale(1.1); 
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            #target, #counter {
                font-size: 36px;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
        .navbar {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;

        }
    </style>

<body>
    <h1>Mahendra kumar Speed Check</h1>
    <div id="target">Your time</div>
    <div id="counter">Count</div>
    <button id="start" >Start Timer</button>
    <button id="stop" >Stop Timer</button>

    <script>
        let stopTime;          
        let countdownTime;
        let timerActive = false;  
        let targetTime = 4000;
        
         function generateRandomCountdown() {
            countdownTime = Math.floor(Math.random() * (10 - 2 + 1)) + 2; 
            console.log("Random Countdown Time:", countdownTime); 
        }

       
        function recordTime() {
            if (timerActive) {
                stopTime = Date.now();  
                console.log("Stop Time:", stopTime);  
            }
        }

 
        document.getElementById('stop').onclick = recordTime;

   
        function startTime() {
            generateRandomCountdown(); 
            stopTime = undefined;  
            timerActive = true;    
            document.getElementById('target').textContent = "Your time"; 
            let startTimeValue = Date.now();  

            for (let i = 0; i <= countdownTime; i++) {
                setTimeout(() => {
                    document.getElementById('counter').textContent = countdownTime - i;  
                }, i * 1000);  
            }

            
            setTimeout(() => {
                if (!stopTime) {
                    
                    document.getElementById('target').textContent = "Too Slow!";
                } else {
                   
                    const timeDifference = stopTime - (startTimeValue + targetTime);  
                    document.getElementById('target').textContent = `Time was ${Math.abs(timeDifference)} ms`;
                }
                timerActive = false;  
            }, targetTime);  
        }

        
        document.getElementById('start').onclick = startTime;    </script>
</body>
